<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Room</title>
    <style>
        /* Reset default margin & padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background setup */
        body {
            background: url('bg.png') no-repeat center center/cover;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Center movie card with larger size */
        .movie-card {
            width: 90vw; /* Increased width */
            max-width: 1000px; /* Increased max width for better visibility */
        }
    </style>
</head>
<body>

    <!-- Movie Card Image -->
    <img src="movie card.png" alt="Movie Card" class="movie-card">

</body>
</html>
