<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="background">
        <img src="pg 2 bg.png" alt="Background">
    </div>

    <div class="container">
        <img class="logo" src="cine match logo.png" alt="CineMatch Logo">
        
        <div class="cards">
            <div class="card">
                <div class="card-inner">
                    <img class="card-image" src="join room icon.png" alt="Join a Room">
                </div>
                <div class="plus-icon">+</div>
                <p class="card-text">JOIN A ROOM</p>
            </div>
            
            <div class="card">
                <div class="card-inner">
                    <img class="card-image" src="create room.png" alt="Create a Room">
                </div>
                <div class="plus-icon">+</div>
                <p class="card-text">CREATE ROOM</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
