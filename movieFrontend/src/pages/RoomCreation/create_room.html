<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Room</title>
    <style>
        /* Background styling */
        body {
            background: url('https://i.pinimg.com/736x/ed/54/ea/ed54ea999d3d6d47e4c84dfee674813b.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            position: relative;
        }

        /* 50% opaque dark overlay */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5); /* 50% opacity */
            z-index: 1;
        }

        /* Main container */
        .room-container {
            position: relative;
            background: linear-gradient(to bottom, #000000, #240046);
            padding: 30px;
            border-radius: 8px;
            width: 400px;
            margin-left: 5%;
            color: white;
            z-index: 2; /* Keep above overlay */
        }

        /* Input fields */
        .input-box {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: transparent;
            color: white;
            font-style: italic;
        }

        /* Number Selector */
        .member-count {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }

        .count-btn {
            width: 40px;
            height: 40px;
            font-size: 18px;
            border: none;
            background: #7b2141;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .count-btn:hover {
            background: #a02d58;
        }

        .count-display {
            width: 40px;
            text-align: center;
            font-size: 18px;
        }

        /* Checkbox */
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }

        .checkbox-container input {
            width: 18px;
            height: 18px;
            margin-right: 10px;
        }

        /* Buttons */
        .create-btn {
            width: 100%;
            padding: 12px;
            background: #7b2141;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
        }

        .create-btn:hover {
            background: #a02d58;
        }

        /* Help text */
        .help-text {
            text-align: right;
            font-size: 12px;
            margin-top: 10px;
        }

        .help-text a {
            color: white;
            text-decoration: none;
        }

        .help-text a:hover {
            text-decoration: underline;
        }

        /* Logo */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 80px;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <!-- Create Room Form -->
    <div class="room-container">
        <img src="C:\Users\aishw\Downloads\logo.png" alt="Cinematch Logo" class="logo"> <!-- Adjust logo path -->

        <button class="create-btn" style="background: linear-gradient(to right, #082032, #4b1557); font-size: 18px;">
            CREATE A ROOM
        </button>

        <p style="margin-top: 20px;">This code should be shared with your friends and family!</p>

        <input type="text" class="input-box" placeholder="Name your lobby">

        <!-- Number Selector -->
        <div class="member-count">
            <span>Number of Members:</span>
            <button class="count-btn" onclick="changeCount(-1)">-</button>
            <span class="count-display" id="memberCount">0</span>
            <button class="count-btn" onclick="changeCount(1)">+</button>
        </div>

        <!-- Checkbox -->
        <div class="checkbox-container">
            <input type="checkbox" id="familyFriendly" checked>
            <label for="familyFriendly">Family friendly recommendations</label>
        </div>

        <button class="create-btn">CREATE</button>

        <p class="help-text"><a href="#">Need Help?</a></p>
    </div>

    <script>
        let count = 0;
        function changeCount(value) {
            count += value;
            if (count < 0) count = 0;
            document.getElementById('memberCount').innerText = count;
        }
    </script>
</body>
</html>
